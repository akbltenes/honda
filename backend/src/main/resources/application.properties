# Sunucu Yapılandırması
server.port=8080

# PostgreSQL Veritabanı Yapılandırması
spring.datasource.url=jdbc:postgresql://localhost:5432/honda_social
spring.datasource.username=postgres
spring.datasource.password=2121
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Yapılandırması
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Yapılandırması
jwt.secret=hondaSocialSecretKeyVerySecureAndLongKeyForJwtToken
jwt.expiration=86400000 